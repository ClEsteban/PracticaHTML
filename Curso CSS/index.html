<!DOCTYPE html>
<html>
<head>    
    <title>Document</title>
    <!-- asi se referencia al archivo de css -->
    <link rel="stylesheet" href="style.css" />
    
    <!--
        asi seria con la etiqueta style
    <style> 
        body {color:tomato;}
    </style>
    -->
</head>
    <p class="text">Esto es un texto</p>

<!-- <body style="color:tomato"></body> asi seria directo en la etiqueta-->
<body>
    <a href="https://www.google.com">LINK A GOOGLE</a>
    <div class="margen">
        texto de margen
    </div>
    <article id="fondo">
        Soy la propiedad de background
    </article>

    <h1 class="color">Propiedad Color</h1>
    <h1 id="titulo">Texto de prueba</h1> <!-- en el css se pone # para identificar un id -->
    <p class="texto">texto de parrafo</p>
    <p class="texto especial">texto de parrafo</p> <!--en el css se pone .classname , para identificarlo como una clase-->
    <p class="especial">texto de parrafo</p> <!-- se puede poner antes del punto la etiqueta para hacer selecciones p.texto por ejemplo-->
    <div>
        <p>Hola test</p> <!-- div p en css significa que todos los p que sean hijos de un div tendran esa propiedad-->
        <h2>Soy un subtitulo</h2>
        <h3>Soy un subsubtitulo</h3>
    </div>
    <!--el * en css selecciona todos los elementos del html, pero solo aplicara propiedades sino fueron definidas por otrso selectores-->
</body>
</html>
